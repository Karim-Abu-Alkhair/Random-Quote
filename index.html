<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <section class="quote">
        <h1 class="quote-title">Quote of the Day</h1>
        <p class="press">Press the button below to recieve a random quote!</p>
        <button class="btn" onclick="getQuote()">New Quote</button>

        <p id="quote-text"></p>
        <h3 id="quote-author"></h3>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
